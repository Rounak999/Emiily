<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emiily</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f7fa;
            color: #333;
            padding: 20px;
            font-size: 1rem;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 1.8rem;
            color: #4A90E2;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: #fafafa;
            color: #333;
            resize: vertical;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #4A90E2;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #357ABD;
        }

        input[type="submit"]:active {
            transform: scale(0.98);
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.875rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Template Editor</h1>

        <form method="POST">
            <label for="emailpre">Enter your email template:</label>
            <textarea name="emailpre" id="emailpre" placeholder="Enter the body of your email template here..." required></textarea>

            <input type="submit" value="Preview Template">
        </form>

        <div class="footer">
            <p>Note: This section allows you to create or modify your email template.</p>
        </div>
    </div>
</body>
</html>
