<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emiily</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem 0;
            color: #333;
        }

        .email-container {
            background: #fff;
            width: 80%;
            max-width: 800px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
        }

        .email-header {
            background: #f5f7fa;
            border-bottom: 1px solid #ddd;
            padding: 1rem;
        }

        .email-header div {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .email-header span {
            font-weight: bold;
            color: #555;
        }

        .email-body {
            padding: 1.5rem;
            line-height: 1.6;
            color: #333;
        }

        .email-footer {
            background: #f5f7fa;
            border-top: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <div><span>From:</span> dummy.sender@example.com</div>
            <div><span>To:</span> dummy.receiver@example.com</div>
            <div><span>Subject:</span> Dummy Email Subject</div>
        </div>
        <div class="email-body">
            <p>{{ result }}</p>
        </div>
        <div class="email-footer">
            This is a dummy email preview. Content is for demonstration purposes only.
        </div>
    </div>
</body>
</html>
